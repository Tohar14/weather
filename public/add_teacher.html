<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="./mystyle.css"/>
</head>

<body>
    <div class="container">
        <h1>Registration to DataBase!! </h1>
        <div class="name">
            <label for="name">Enter Teacher's Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="age">
            <label for="age">Enter Teacher's Age</label>
            <input type="number" name="age" id="age">
        </div>
        <div class="subjects">
            <label for="subjects">Enter Teacher's Subjects</label>
            <input type="text" name="subjects" id="subjects">
        </div>
        <div class="email">
            <label for="email">Enter Teacher's Email</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="btn_add">
            <button type="button" onclick="add_Teacher_func()">Add Teacher</button>
        </div>
    </div>
    <script src="./js/add_teacher.js"> </script>
</body>

</html>
